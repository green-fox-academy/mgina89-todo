<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo CRUD App</title>
</head>
<body>
    <h2>Todos for today:</h2>
    <ul th:each="todo: ${todos}">
        <li th:text="${todo.title}"></li>
    </ul>
</body>
</html>
